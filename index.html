<!DOCTYPE html>
<html>
<head>
  <script>
    // Handle logout logic
    window.addEventListener("storage", function(event) {
      if (event.key === "logout") {
        window.location.href = "https://kdc.truecarecallservices.com";
      }
    });

    function logOut() {
      localStorage.setItem("logout", Date.now());
      window.location.href = "https://kdc.truecarecallservices.com";
    }
  </script>
</head>
<body>
  <a href="#" onclick="logOut()">Log Out</a>
</body>
</html>
